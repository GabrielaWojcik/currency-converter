<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kalkulator walut</title>
    <link href="css/style.css" rel="stylesheet">
    <link href="css/article.css" rel="stylesheet">
    <script src="js/script.js" defer></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css"
        integrity="sha512-NhSC1YmyruXifcj/KFRWoC561YpHpc5Jtzgvbuzx5VozKpWvQ+4nXhPdFgmx8xqexRcpAglTj9sIBWINXa8x5w=="
        crossorigin="anonymous" />
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,400;0,700;1,400;1,700&display=swap"
        rel="stylesheet">
</head>

<body class="body">
    <form class="js-form">
        <fieldset class="form__fieldset">
            <legend class=form__legend><div class=form__div>Kalkulator walut</div></legend>

            <p>
                <label>
                    Kwota w zł*: <input type="number" required class="label__input js-amount" min="1" step="any" name="currency">
                </label>
            </p>
            <p>
                <label>
                    Waluta:
                    <select name="currency" class="label__input js-currency">
                        <datalist>
                            <option value="EUR">EUR</option>
                            <option value="USD">USD</option>
                            <option value="GBP">GBP</option>
                        </datalist>
                    </select>
            </p>
            <p>*pole wymagane</p>
        </fieldset>
        <button class="js-submit submit">
            <div class="buttonSubmit">Przelicz</div>
        </button>
        <button type="reset" class="js-reset reset">
            <div class="buttonReset">Wyczyść</div>
        </button>
        </button>
        <p class="form__result">
            Twoja kwota wynosi: <strong class="js-result">N/A</strong>
        </p>
    </form>

</body>

</html>
